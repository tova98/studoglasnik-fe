<div class="container">
  <div class="row my-3 py-5 px-2">
    <div class="col-lg-12">
      <h1>Categories</h1>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col" style="width: 10%">#</th>
            <th scope="col" style="width: 80%">Name</th>
            <th scope="col" style="width: 5%"></th>
            <th scope="col" style="width: 5%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td><button class="btn btn-warning" [routerLink]="['/edit-category', category.id]"><fa-icon [icon]="faPen"></fa-icon></button></td>
            <td><button class="btn btn-danger" (click)="delete(category.id)"><fa-icon [icon]="faTrashCan"></fa-icon></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
