<h2 mat-dialog-title>Delete?</h2>
<mat-dialog-content>
    <h3 *ngIf="data">Are you sure you want to delete this {{ data.info }}?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="mat-raised-button mr-2" mat-dialog-close>Close</button>
    <button class="mat-raised-button mat-warn"(click)="delete(data.id)">Delete</button>
</mat-dialog-actions>
