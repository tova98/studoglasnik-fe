<div class="container" *ngIf="user.id">
    <div class="row my-3 py-5 px-5">
        <div class="col-lg-6">
            <h1>Profile</h1>
            <h3 class="pt-4">Username: {{ user.username }}</h3>
            <h3>Email: {{ user.email }}</h3>
            <h3>Phone number: {{ user.phoneNumber }}</h3>
            <h3>Join date: {{ user.joinDate }}</h3>
        </div>
        <div class="col-lg-6">
            <div id="btn-container" class="btn-container float-right d-flex flex-column align-items-center">
                <img class="profile-picture" *ngIf="user.profilePicture" [src]="('http://localhost:8080/pictures/user/' + user.profilePicture) | safe">
                <div class="mt-3">
                    <button class="btn btn-info custom-btn mr-3" (click)="changePassword()"><fa-icon [icon]="faKey"></fa-icon> Password</button>
                    <button class="btn btn-info custom-btn" (click)="changeProfilePicture()"><fa-icon [icon]="faCamera"></fa-icon></button>
                </div>
            </div>
        </div>
    </div>
</div>
